<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
  <div class="jumbotron jumbotron-fluid" id="dashboardBack">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <button class="col-12 initialBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" id="cityValue" />
      </div>
      <p class="lead"></p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <!--Side navbar -->
      <aside class="col-md-3 blog-sidebar">
        <div class="row">
          <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true"></a>
              <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
              <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
              <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
            </div>
          </div>
          <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
            </div>
          </div>
        </div>
        <!-- <div class="p-4" id="Psearched">
          <h4 class="font-italic">Previously Searched</h4>
          <ol class="list-unstyled mb-0">
            <li><a href="#">March 2014</a></li>
            <li><a href="#">February 2014</a></li>
          </ol>
        </div> -->
      </aside>
      <div class="col-md-9">
        <!--Card to show the current city-->
        <div id="Current">
          <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <h3 class="mb-0 city">Post title</h3>
              <div class="mb-1 text-muted" id="currentDay">Nov 11</div>
               <p class="mb-auto">
                                                                                               
              <!-- </p>  -->
              <!-- <div class="city"></div> -->
              <div class="wind"></div>
              <div class="humidity"></div>
              <div class="tempF"></div>
              <div class="UV"></div>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img id="bigIcon" src="" alt="" width="200" height="250" >
            </div>
          </div>
        </div>
      </div>

        <!--The card to put 5 day weather forecast-->
        <div class="5-Day-Cards">
          <div class="row">
            <div class="col mb-4">
              <div class="card" id="card1">
               <img id="icon0" class="card-img-top" alt="..." />
                <div class="card-body0">
                  <h5 class="card-title"></h5>
                  <p class="card-text">
                  <div class="wind0"></div>
                  <div class="humidity0"></div>
                  <div class="tempF0"></div>
                  </p>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card" id="card2">
                <img id="icon1" class="card-img-top" alt="..." />
                <div class="card-body1">
                  <h5 class="card-title"></h5>
                  <p class="card-text">
                  <div class="wind1"></div>
                  <div class="humidity1"></div>
                  <div class="tempF1"></div>
                  </p>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card" id="card3">
                <img id="icon2" class="card-img-top" alt="..." />
                <div class="card-body2">
                  <h5 class="card-title"></h5>
                  <p class="card-text">
                  <div class="wind2"></div>
                  <div class="humidity2"></div>
                  <div class="tempF2"></div>
                  </p>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card" id="card4">
                <img id="icon3" class="card-img-top" alt="..." />
                <div class="card-body3">
                  <h5 class="card-title"></h5>
                  <p class="card-text">
                  <div class="wind3"></div>
                  <div class="humidity3"></div>
                  <div class="tempF3"></div>
                  </p>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card" id="card5">
                <img id="icon4" class="card-img-top" alt="..." />
                <div class="card-body4">
                  <h5 class="card-title"></h5>
                  <p class="card-text">
                  <div class="wind4"></div>
                  <div class="humidity4"></div>
                  <div class="tempF4"></div>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
     
    </div>
  </div>

  <!-- <ul class="nav flex-column">
        <div class="input-group input-group-sm mb-3 col-3">
          <div class="input-group-prepend">
            <button class="col-12 addedBtn"><i class="fas fa-search-plus"></i></button>
            <span class="input-group-text"></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <li class="nav-item">
          <textarea class="col-2" id="input"></textarea>
        </li>
        <li class="nav-item">
          <textarea class="col-2" id="input"></textarea>
        </li>
        <li class="nav-item">
          <textarea class="col-2" id="input"></textarea>
        </li>
        <li class="nav-item">
          <textarea class="col-2" id="input"></textarea>
        </li>
      </ul> -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
